<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="./app.js" defer></script>
    </head>
    <body>
        <div class="header">Calculator</div>
        <div class="container">
            <div class="calculator-grid">
                <div class="output">
                    <div data-previous class="previous-operand"></div>
                    <div data-current class="current-operand"></div>
                </div>
                <button data-all-clear class="span-two clear">
                    <span class="material-symbols-outlined"> delete </span>
                </button>
                <button data-delete class="delete">
                    <span class="material-symbols-outlined"> backspace </span>
                </button>
                <button data-operation class="operator">÷</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation class="operator">*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation class="operator">+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation class="operator">-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals class="span-two equal">=</button>
            </div>
        </div>
        <div class="footer">Made with ❤️ by Daniel</div>
    </body>
</html>
